<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="calculadora.js"></script>
	<title>Calculadora</title>
</head>
<body>
	<h1>Calculadora</h1>
	<form name"calculadora">
		<input type="text" id="visor" name="visor" /><br /><br />
		<input type="button" name="btn7" value="7" onclick="botao(value)" />
		<input type="button" name="btn8" value="8" onclick="botao(value)" />
		<input type="button" name="btn9" value="9" onclick="botao(value)" />
		<input type="button" name="btn+" value="+" onclick="operacao(value)" /><br />
		<input type="button" name="btn4" value="4" onclick="botao(value)" />
		<input type="button" name="btn5" value="5" onclick="botao(value)" />
		<input type="button" name="btn6" value="6" onclick="botao(value)" />
		<input type="button" name="btn-" value="-" onclick="operacao(value)" /><br />
		<input type="button" name="btn1" value="1" onclick="botao(value)" />
		<input type="button" name="btn2" value="2" onclick="botao(value)" />
		<input type="button" name="btn3" value="3" onclick="botao(value)" />
		<input type="button" name="btnX" value="*" onclick="operacao(value)" /><br />
		<input type="button" name="btn0" value="0" onclick="botao(value)" />
		<input type="button" name="C" value="C" onclick="zerar()" />
		<input type="button" name="=" value="=" onclick="calcular()" />
		<input type="button" name="btn/" value="/" onclick="operacao(value)" />

	</form>
</body>
</html>
